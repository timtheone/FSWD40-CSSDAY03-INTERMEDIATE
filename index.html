<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Nutrition facts</h1>
    <p>Serving Size 1 cup(50g) <br>
    Servings per container 10</p>
    <hr>
    <table>
      <tr>
        <th>Amount per serving</th>
        <th>Cereal</th>
        <th>with 1/2 cup 1% milk</th>
      </tr>
      <tr>
        <td>Calories</td>
        <td>190</td>
        <td>250</td>
      </tr>
      </table>
      <table class="table2">
      <tr>
        <td>Calories from Fat</td>
        <td>35</td>
        <td>45</td>
      </tr>
      <tr>
        <th></th>
        <th colspan="2">%Daily Value**</th>
      </tr>

    </table>


  </div>
</body>
</html>
